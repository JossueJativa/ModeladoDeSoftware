{% extends 'layout.html' %}

{% block title %}
    Login
{% endblock  %}

{% block body %}
    <h1>Login</h1>
    <form action="{%url 'login'%}" method="post">
        {% csrf_token %}
        Usuario: <input type="text" name="username" placeholder="Usuario"><br>
        Contraseña: <input type="password" name="password" placeholder="Contraseña"><br>
        <button type="submit">Login</button>
    </form>
{% endblock  %}
