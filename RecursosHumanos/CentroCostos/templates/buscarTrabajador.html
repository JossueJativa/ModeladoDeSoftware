{% extends 'layout.html' %}

{% block title %}
    Busqueda de informacion
{% endblock  %}

{% block body %}
    <h1>Ponga la sucursal a buscar los trabajadores</h1>
    <form action="{%url 'PagTrabajadores' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            Sucursal:<select name="sucursal">
                {% for data in dataSucursal %}
                    <option>{{data.NombreEmisor}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
{% endblock  %}
