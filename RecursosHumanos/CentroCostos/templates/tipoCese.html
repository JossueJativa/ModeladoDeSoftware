{% extends 'layout.html' %}

{% block title %}
    Centro de costos
{% endblock  %}

{% block tituloprincipal %}
    <h3>Tipo cese</h3>
{% endblock %}

{% block body %}
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Descripcion</th>
            </tr>
        </thead>
        <tbody>
            {% for datos in data %}
                <tr>
                    <th scope="row">{{datos.Codigo}}</th>
                    <td>{{datos.Descripcion}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock  %}
